<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>

</head>
<body>

  <div class="container">
    <h1>Inline Form Example</h1>
    <form class="row g-3">
        <div class="col-md-3">
            <div class="input-group">
                <label for="expense" class="input-group-text">Choose ExpenseAmount:</label>
                <input type="number" class="form-control" id="expenseamount">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <label for="des" class="input-group-text">Choose Description:</label>
                <input type="text" class="form-control" id="description">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <label for="category" class="input-group-text">Choose a Category:</label>
                <select id="categories">
                    <option value="movies">Movie</option>
                    <option value="phones">Phone</option>
                    <option value="laptops">Laptop</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <button id="butone" type="button" class="btn btn-primary">Add Expense</button>
        </div>
    </form>
    <ul id="ule"></ul>
</div>
<script src="main.js"></script>
</body>
</html>
